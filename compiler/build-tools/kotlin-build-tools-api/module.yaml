product:
  type: lib
  platforms: [jvm]

repositories:

  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - https://packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - https://www.jetbrains.com/intellij-repository/releases
  - https://download.jetbrains.com/teamcity-repository


dependencies:
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0
  - ../kotlin-build-tools-jdk-utils

module:
  layout: gradle-jvm

settings:
  kotlin:
    freeCompilerArgs: [-Xjdk-release=, -jvm-target=1.8,-Xjvm-default=all, -Xsam-conversions=class, -Xdont-warn-on-error-suppression, -Xexplicit-api=strict, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -Xskip-prerelease-check, -Xsuppress-version-warnings, -Xwhen-guards]


test-dependencies:
  - org.junit.jupiter:junit-jupiter-api:5.10.1
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.junit.platform:junit-platform-commons:1.10.1
  - org.opentest4j:opentest4j:1.3.0
  - org.apiguardian:apiguardian-api:1.1.2
  - org.jetbrains:annotations:13.0
  - org.junit.jupiter:junit-jupiter-engine:5.10.1
  - org.junit.platform:junit-platform-engine:1.10.1
  - ./../../tests-mutes/mutes-junit5
  - ./../kotlin-build-tools-jdk-utils
  - ./../../tests-mutes

test-settings:
  kotlin:
    freeCompilerArgs: [-Xsam-conversions=class, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -Xexplicit-api=disable, -opt-in, org.jetbrains.kotlin.buildtools.api.ExperimentalBuildToolsApi,-opt-in, kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xsuppress-version-warnings, -Xwhen-guards]
