  - ../../container
  - ../../../core/util.runtime
  - ../../../libraries/tools/kotlin-annotations-jvm
  - ../../compiler.version
  - ../../../core/metadata

settings:
  kotlin:
    freeCompilerArgs: [-Xjdk-release=, -jvm-target=1.8,-Xjvm-default=all, -Xdont-warn-on-error-suppression, -XXexplicit-return-types=warning, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -Xskip-prerelease-check, -Xwhen-guards]


test-dependencies:
