product:
  type: lib
  platforms: [jvm]

repositories:

  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - https://packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - https://www.jetbrains.com/intellij-repository/releases
  - https://download.jetbrains.com/teamcity-repository


dependencies:
  - com.google.guava:guava:33.3.1-jre
  - org.jetbrains.kotlinx:kotlinx-collections-immutable-jvm:0.3.7
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - com.google.guava:failureaccess:1.0.2
  - com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava
  - com.google.code.findbugs:jsr305:3.0.2
  - org.checkerframework:checker-qual:3.43.0
  - com.google.errorprone:error_prone_annotations:2.28.0
  - com.google.j2objc:j2objc-annotations:3.0.0
  - org.jetbrains:annotations:13.0
  - javax.inject:javax.inject:1
  - org.jetbrains.kotlin:protobuf-lite:2.6.1-1
  - ../../resolution.common
  - ../tree
  - ../cones
  - ../../../core/compiler.common
  - ../../../core/util.runtime
  - ../../util
  - ../../frontend.common
  - ../../../libraries/tools/kotlin-annotations-jvm
  - ../../compiler.version
  - ../../config
  - ../../container
  - ../../../core/metadata

settings:
  kotlin:
    freeCompilerArgs: [-Xjdk-release=, -jvm-target=1.8,-Xjvm-default=all, -Xconsistent-data-class-copy-visibility, -Xdont-warn-on-error-suppression, -XXexplicit-return-types=warning, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, org.jetbrains.kotlin.fir.symbols.SymbolInternals,-opt-in, org.jetbrains.kotlin.types.model.K2Only, -Xskip-prerelease-check, -Xwhen-guards]


test-dependencies:
  - org.jetbrains.kotlinx:kotlinx-collections-immutable-jvm:0.3.7
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0
  - javax.inject:javax.inject:1
  - org.jetbrains.kotlin:protobuf-lite:2.6.1-1
  - ./../../resolution.common
  - ./../tree
  - ./../cones
  - ./../../../core/compiler.common
  - ./../../../core/util.runtime
  - ./../../util
  - ./../../frontend.common
  - ./../../../libraries/tools/kotlin-annotations-jvm
  - ./../../compiler.version
  - ./../../config
  - ./../../container
  - ./../../../core/metadata

test-settings:
  kotlin:
    freeCompilerArgs: [-Xconsistent-data-class-copy-visibility, -Xdont-warn-on-error-suppression, -XXexplicit-return-types=warning, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, org.jetbrains.kotlin.fir.symbols.SymbolInternals,org.jetbrains.kotlin.types.model.K2Only,kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xwhen-guards]
