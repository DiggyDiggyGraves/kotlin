edition = "2023";
package org.jetbrains.kotlin.backend.jvm.serialization.proto;
import "compiler/ir/serialization.common/src/KotlinIr.proto";

option java_outer_classname = "JvmIr";
option optimize_for = LITE_RUNTIME;

/* Stored in JVM .class annotations */

message XStatementOrExpression {
  oneof kind {
    common.serialization.proto.IrStatement statement = 1;
    common.serialization.proto.IrExpression expression = 2;
  }
}

message ClassOrFile {
  repeated common.serialization.proto.IrDeclaration declaration = 1 [features.repeated_field_encoding = EXPANDED];
  repeated common.serialization.proto.IrType type = 2 [features.repeated_field_encoding = EXPANDED];
  repeated common.serialization.proto.IdSignature signature = 3 [features.repeated_field_encoding = EXPANDED];
  repeated string string = 4 [features.repeated_field_encoding = EXPANDED];
  repeated XStatementOrExpression body = 5 [features.repeated_field_encoding = EXPANDED];
  repeated string debug_info = 6 [features.repeated_field_encoding = EXPANDED];
  required string file_facade_fq_name = 7;
  repeated common.serialization.proto.FileEntry file_entry = 8 [features.repeated_field_encoding = EXPANDED];
}
