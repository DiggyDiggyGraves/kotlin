product:
  type: lib
  platforms: [jvm]

repositories:

  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - https://packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - https://www.jetbrains.com/intellij-repository/releases
  - https://download.jetbrains.com/teamcity-repository


dependencies:
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0
  - javax.inject:javax.inject:1
  - org.jetbrains.kotlin:protobuf-lite:2.6.1-1
  - ../../../core/descriptors.jvm
  - ../../../core/deserialization
  - ../../../core/descriptors
  - ../../../core/descriptors.runtime
  - ../../../core/util.runtime
  - ../../../core/compiler.common.jvm
  - ../../../core/deserialization.common.jvm
  - ../../tools/kotlin-annotations-jvm
  - ../../../core/deserialization.common
  - ../../../core/metadata
  - ../../../core/compiler.common
  - ../../../core/metadata.jvm

module:
  layout: gradle-jvm

settings:
  kotlin:
    freeCompilerArgs: [-Xjdk-release=, -jvm-target=1.8,-Xjvm-default=all, -Xno-new-java-annotation-targets, -Xallow-kotlin-package, -Xdont-warn-on-error-suppression, -opt-in, org.jetbrains.kotlin.utils.addToStdlib.UnsafeCastFunction]


test-dependencies:
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0

test-settings:
  kotlin:
    freeCompilerArgs: [-Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xwhen-guards]
