edition = "2023";

package org.jetbrains.kotlin.metadata.js;

// Whenever you change this proto in an incompatible way, don't forget to bump JsMetadataVersion

import "core/metadata/src/metadata.proto";

option java_outer_classname = "JsProtoBuf";
option optimize_for = LITE_RUNTIME;

message Header {
  /*
    preRelease
  */
  int32 flags = 1;

  // (patch << 16) + (minor << 8) + major
  int32 js_code_binary_version = 2 [default = 1];

  string package_fq_name = 3;

  StringTable strings = 4;

  QualifiedNameTable qualified_names = 5;

  // Annotations on the whole module
  repeated Annotation annotation = 6 [features.repeated_field_encoding = EXPANDED];
}

message File {
  // If absent, id is the index of the file in the Files.file list
  int32 id = 1;

  repeated Annotation annotation = 2 [features.repeated_field_encoding = EXPANDED];
}

message Files {
  repeated File file = 1 [features.repeated_field_encoding = EXPANDED];
}

extend Package {
  int32 package_fq_name = 131;
}

extend Class {
  repeated Annotation class_annotation = 130 [features.repeated_field_encoding = EXPANDED];
  int32 class_containing_file_id = 135;
}

extend Constructor {
  repeated Annotation constructor_annotation = 130 [features.repeated_field_encoding = EXPANDED];
}

extend Function {
  repeated Annotation function_annotation = 130 [features.repeated_field_encoding = EXPANDED];
  int32 function_containing_file_id = 135;
}

extend Property {
  repeated Annotation property_annotation = 130 [features.repeated_field_encoding = EXPANDED];
  repeated Annotation property_getter_annotation = 132 [features.repeated_field_encoding = EXPANDED];
  repeated Annotation property_setter_annotation = 133 [features.repeated_field_encoding = EXPANDED];
  Annotation.Argument.Value compile_time_value = 131;
  int32 property_containing_file_id = 135;
}

extend EnumEntry {
  repeated Annotation enum_entry_annotation = 130 [features.repeated_field_encoding = EXPANDED];
}

extend ValueParameter {
  repeated Annotation parameter_annotation = 130 [features.repeated_field_encoding = EXPANDED];
}

extend Type {
  repeated Annotation type_annotation = 130 [features.repeated_field_encoding = EXPANDED];
}

extend TypeParameter {
  repeated Annotation type_parameter_annotation = 130 [features.repeated_field_encoding = EXPANDED];
}

extend PackageFragment {
  Files package_fragment_files = 130;
}

message Classes {
  // id in StringTable
  repeated int32 class_name = 1 [packed = true, features.repeated_field_encoding = EXPANDED];
}

message Library {
  enum Kind {
    PLAIN = 1;
    AMD = 2;
    COMMON_JS = 3;
    UMD = 4;
  }

  Kind kind = 1 [default = PLAIN];

  repeated PackageFragment package_fragment = 2 [features.repeated_field_encoding = EXPANDED];

  repeated string imported_module = 3 [features.repeated_field_encoding = EXPANDED];
}
