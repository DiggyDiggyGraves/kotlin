product:
  type: lib
  platforms: [jvm]

repositories:

  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - https://packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - https://www.jetbrains.com/intellij-repository/releases
  - https://download.jetbrains.com/teamcity-repository
  

dependencies:
  - org.jetbrains.kotlin:protobuf-lite:2.6.1-1
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0
  - ../metadata.jvm
  - ../deserialization.common
  - ../compiler.common.jvm
  - ../metadata
  - ../compiler.common
  - ../util.runtime
  - ../../libraries/tools/kotlin-annotations-jvm

settings:
  kotlin:
    freeCompilerArgs: [-Xjdk-release=, -jvm-target=1.8,-Xjvm-default=all, -Xconsistent-data-class-copy-visibility, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -Xskip-prerelease-check, -Xwhen-guards]


test-dependencies:
  - org.jetbrains.kotlin:protobuf-lite:2.6.1-1
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0
  - ./../metadata.jvm
  - ./../deserialization.common
  - ./../compiler.common.jvm
  - ./../metadata
  - ./../compiler.common
  - ./../util.runtime
  - ./../../libraries/tools/kotlin-annotations-jvm

test-settings:
  kotlin:
    freeCompilerArgs: [-Xconsistent-data-class-copy-visibility, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xwhen-guards]
