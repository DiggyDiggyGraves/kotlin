product:
  type: lib
  platforms: [jvm]

repositories:

  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - https://packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - https://www.jetbrains.com/intellij-repository/releases
  - https://download.jetbrains.com/teamcity-repository


dependencies:
  - com.google.code.gson:gson:2.11.0
  - com.google.errorprone:error_prone_annotations:2.27.0
  - org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.8.0
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:23.0.0
  - ../utils
  - ../../compiler/util-klib
  - ../../compiler/util-io

module:
  layout: gradle-jvm

settings:
  kotlin:
    freeCompilerArgs: [-Xjdk-release=, -jvm-target=1.8,-Xjvm-default=all, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, kotlin.ExperimentalStdlibApi -Xskip-prerelease-check, -Xsuppress-version-warnings, -Xwhen-guards]


test-dependencies:
  - com.google.code.gson:gson:2.11.0
  - com.google.errorprone:error_prone_annotations:2.27.0
  - org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.8.0
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:23.0.0
  - ./../utils
  - ./../../compiler/util-klib
  - ./../../compiler/util-io

test-settings:
  kotlin:
    freeCompilerArgs: [-Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, kotlin.ExperimentalStdlibApi,kotlin.RequiresOptIn,kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xsuppress-version-warnings, -Xwhen-guards]
