product:
  type: lib
  platforms: [jvm]

repositories:

  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/kotlin-dependencies
  - https://maven.pkg.jetbrains.space/kotlin/p/kotlin/bootstrap
  - https://packages.jetbrains.team/maven/p/ij/intellij-dependencies
  - https://www.jetbrains.com/intellij-repository/releases
  - https://download.jetbrains.com/teamcity-repository


dependencies:
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains:annotations:13.0
  - ../../compiler/util-klib
  - ../../compiler/util-io

settings:
  kotlin:
    freeCompilerArgs: [-api-version=2.0, -Xjdk-release=, -jvm-target=1.8,-Xjvm-default=all, -Xsam-conversions=class, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -Xskip-prerelease-check, -Xsuppress-version-warnings, -Xwhen-guards]


test-dependencies:
  - org.junit.jupiter:junit-jupiter-api:5.10.1
  - junit:junit:4.13.2
  - org.jetbrains.kotlin:kotlin-stdlib:2.1.20-dev-6663
  - org.jetbrains.kotlin:kotlin-reflect:1.6.10
  - org.junit.platform:junit-platform-commons:1.10.1
  - org.opentest4j:opentest4j:1.3.0
  - org.apiguardian:apiguardian-api:1.1.2
  - org.hamcrest:hamcrest-core:1.3
  - org.jetbrains:annotations:13.0
  - org.junit.jupiter:junit-jupiter-engine:5.10.1
  - org.junit.platform:junit-platform-engine:1.10.1
  - ./../../compiler/util-klib
  - ./../../compiler/util-io

test-settings:
  kotlin:
    freeCompilerArgs: [-Xsam-conversions=class, -Xdont-warn-on-error-suppression, -Xmulti-dollar-interpolation, -Xnon-local-break-continue, -opt-in, kotlin.RequiresOptIn, -Xskip-prerelease-check, -Xsuppress-version-warnings, -Xwhen-guards]
